<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,600;1,300;1,700&display=swap" rel="stylesheet">
    <!-- Style-->
    <link rel="stylesheet" href="style.css">
    <title>Chrstmas Counter</title>
</head>
<body>
    <div class="container">
        <div class="christmas-stage">

            <div class="panel">
                <h1>Christmas is coming</h1>
                            <!-- Counter -->
                <div class="counter">
                    <div class="counter-block">
                        <div id="days" class="counter-block-number">00</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hours" class="counter-block-number">00</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minutes" class="counter-block-number">00</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="seconds" class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                </div>
            </div>
            <!-- Alberello -->
            <img src="Images/tree.png" alt="Albero">
            
            <!-- Regali-->
            <img class="gift gift_1" src="Images/gift_1.png" alt="gift_1">
            <img class="gift gift_2" src="Images/gift_2.png" alt="gift_2">
            <img class="gift gift_3" src="Images/gift_3.png" alt="gift_3">

            <!-- Palline-->
            <img class="ball ball_1" src="Images/ball_1.png" alt="ball_1">
            <img class="ball ball_2" src="Images/ball_2.png" alt="ball_2">
            <img class="ball ball_3" src="Images/ball_3.png" alt="ball_3">
        </div>
    </div>
        
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
